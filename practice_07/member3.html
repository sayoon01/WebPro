<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>member3</title>
        <link rel="stylesheet" href="member3.css">
        <script>
            function checkEmail(){
                var txtMail = document.querySelector("#myEmail");
                var result = txtMail.value.indexOf("@");
                if (result == -1) 
                    alert("이메일 주소 형식이 틀렸습니다.");
                else
                    alert("사용 가능한 이메일 주소입니다.");
            }
            
            function clearMessage(){
                var txtMail = document.querySelector("#myEmail");
                txtMail.value = "";
            }
        </script>
    </head>
    
    <body>
        <img src="image/eclass_title.jpg" class="eclass_title">
        <form name="frm3">
            <table>
                <tr>
                    <td colspan="2" class="gray">회원 가입</td>
                </tr>
                <tr>
                    <td class="gray">아이디</td>
                    <td>
                        <input type=text size="15">
                        <input type=image src="image/check.gif" style="vertical-align:middle">
                    </td>
                </tr>
                <tr>
                    <td class="gray">패스워드</td>
                    <td><input type=password size="15"></td>
                </tr>
                <tr>
                    <td class="gray">성별</td>
                    <td>
                        <input type=radio name=gen value="1">남
                        <input type=radio name=gen value="2" checked>여
                    </td>
                </tr>
                <tr>
                    <td class="gray">국적</td>
                    <td>
                        <input readonly=text value="대한민국" size="20">
                        <input type=button value="국적 변경">
                    </td>
                </tr>
                <tr>
                    <td class="gray">휴대폰</td>
                    <td>
                        <select name=phone>
                            <option value="1" selected>010</option>
                            <option value="2">011</option>
                            <option value="3">017</option>
                            <option value="4">070</option>
                            <option value="5">080</option>
                        </select>
                        - <input type=text size="2"> - <input type=text size="2">
                    </td>
                </tr>
                <tr>
                    <td class="gray">이메일</td>
                    <td>
                        <input type="email" size="30" value="소식지 받아보기" onfocus="clearMessage()" id="myEmail">
                        <input type=image src="image/check.gif" style="vertical-align:middle" onclick="checkEmail()">
                    </td>
                </tr>
                <tr>
                    <td class="gray">생일</td>
                    <td><input type=date></td>
                </tr>
                <tr>
                    <td class="gray">관심분야</td>
                    <td>
                        <input type=checkbox name=hobby value="1">뉴스
                        <input type=checkbox name=hobby value="2" checked>맛집
                        <input type=checkbox name=hobby value="3">책
                        <input type=checkbox name=hobby value="4">영화
                        <input type=checkbox name=hobby value="5">여행
                    </td>
                </tr>
                <tr>
                    <td class="gray">가입인사</td>
                    <td><textarea cols="50" rows="7">회원들에게 간단한 가입인사를 남겨주세요.</textarea></td>
                </tr>
                <tr>
                    <td class="gray">증명사진</td>
                    <td>
                    <input type="file" accept=".jpg, .gif, .jepg"></td>
                </tr>
                <tr>
                    <td class="gray" colspan="2">
                        <input type=button value="가입하기" onclick="document.location='member4.html'">
                        <input type=reset value="다시 작성">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
