<!-- "Microsoft Edge"에 최적화-->
<!DOCTYPE html>
<html>
    
    <head>
       
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>회원가입</title>
    </head>
   
   <style>
        * {
        margin:0 auto;
    }
    body{
        display:flex;  
        justify-content: center;
    }

    table { 
           border-collapse:collapse;
    }
    table,td,th {
            border:solid 1px black;
    }
       
    th {
        background-color:#ececec;
        text-align:center;
        font-weight:bold;
    }
    textarea {
        overflow-y:scroll; <!-- scroll 만들기-->
    }
    input.imageAlign {
           vertical-align:middle; <!--클래스 CSS 선언이 먼저 , 재활용 용이 , 온점(.)을 붙여 정의함-->
       }
    </style>
   
    <body>
        <div>
        <form>
        <table border="1">
              <thead>
               <tr>
                    <th colspan="2">
                       회원가입
                    </th>
                </tr>
                </thead>
                <tr>                  
                    <th>아이디</th>
                    <td>
                       <input type="text">
                        <input type="image" src="image/check.gif" class="imageAlign">
                    </td>
                </tr>
                <tr>
                    <th>패스워드</th>
                    <td>
                        <input type="password" size="15"> 
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td> 
                        <input type="radio" name="gen" value="0">남
                        <input type="radio" name="gen" value="1" checked>여
                    </td>
                </tr>
                  <tr>
                    <th>국적</th>
                    <td>
                        <input type="text" value="대한민국" readonly> 
                        <input type="button" value="국적변경" disabled>
                    </td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <select name="phone">
                            <option value="0" selected>010</option>
                            <option value="1">011</option>
                            <option value="2">017</option>
                            <option value="3">070</option>
                            <option value="4">080</option>
                         </select> <!--size는 눈에 보이는 입력창의 크기 ,maxlength : 최대전달길이 -->
                        - <input type="text" maxlength="4" size="4"> 
                        - <input type="text" maxlength="4" size="4"> 
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text"></td> 
                </tr>
                <tr>
                    <th>생일</th>
                    <td><input type="date"> </td>
                </tr>
                <tr>
                    <th>관심분야</th>
                    <td>
                        <input type="checkbox" name="hobby" value="0"> 뉴스
                        <input type="checkbox" name="hobby" value="1" checked>맛집
                        <input type="checkbox" name="hobby" value="2">책
                        <input type="checkbox" name="hobby" value="3">영화
                        <input type="checkbox" name="hobby" value="4">여행
                    </td>
                </tr>
                <tr>
                    <th>가입인사</th>
                    <td>
                        <textarea rows="5" cols="60">회원들에게 간단한 가입인사를 남겨주세요. </textarea>
                    </td>
                </tr>
                <tr>
                    <th>증명사진</th>
                    <td>
                        <input type="file" accept=".jpg, .gif, .jepg">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </th>
                </tr>
            </table>
            </form>
       
     
        </div>
        
    </body>
</html>
